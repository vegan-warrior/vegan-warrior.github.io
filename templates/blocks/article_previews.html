{% if article_previews %}{% with aps=article_previews %}
<section class="py-5">
    <div class="container px-4">
        <div class="row gx-5">
            {% for ap in aps %}{% if loop.index0 != article_preview_head_index %}
            <div class="col-lg-4 mb-5">
                <div class="card h-100 shadow border-0">
                    <img height=240 class="card-img-top" src="{{ ap.article.cover }}" style="object-fit: cover;">
                    <div class="card-body p-4">
                        <a class="text-decoration-none link-dark stretched-link" href="{{ ap.article.link }}"><div class="h5 card-title mb-3">{{ ap.article.post_title }}</div></a>
                        <p class="card-text mb-0">{{ ap.article.excerpt }}</p>
                    </div>
                    <div class="card-footer p-4 pt-0 bg-transparent border-top-0">
                        <div class="d-flex align-items-end justify-content-between">
                            <div class="d-flex align-items-center">
                                <img class="rounded-circle me-3" width="50" src="{{ ap.article.author_image }}" alt="..." />
                                <div class="small">
                                    <div class="fw-bold">{{ ap.article.author_name }}</div>
                                    <div class="text-muted">{{ ap.article.post_meta }}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endif %}{% endfor %}
        </div>
    </div>
</section>
{% endwith %}{% endif %}
