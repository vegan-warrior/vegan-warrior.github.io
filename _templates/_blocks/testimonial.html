{% if testimonial %}
<div class="py-3" style="background-color:#f5f5f5">
    <div class="container px-4 my-5">
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-10 col-xl-7">
                <div class="text-center">
                    <div class="fs-4 mb-4 fst-italic">{{ testimonial.text }}</div>
                    <div class="d-flex align-items-center justify-content-center">
                        <img width="40" height="40" class="rounded-circle me-3" src="{{ testimonial.image | link(PARENTING) }}"/>
                        <div class="fw-bold">
                            {{ testimonial.author }}
                            <span class="fw-bold text-primary mx-1">/</span>
                            {{ testimonial.author_descr }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endif %}
